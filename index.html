<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/cloudy (2).png">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="main">
        <div id="card">
            <div id="search">
                <input type="text" placeholder="Enter city name" spellcheck="false">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div id="icon">
                <img src="assets/sun.png" width="90px" height="90px">
            </div>
            <h1>22Â°c</h1>
            <h2>New York</h2>
            <div id="details">
                <div class="col">
                    <img src="assets/weather.png" width="35px" height="35px">
                    <div id="humidity">
                        <p class="value">50%</p>
                        <p class="para">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/wind.png" width="35px" height="35px">
                    <div id="wind">
                        <p class="value">15km/h</p>
                        <p class="para">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
